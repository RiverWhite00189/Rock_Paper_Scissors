<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        //typical
        function add7(num) {
            return num + 7
        }
        console.log(add7(4));
        
        //arrow
        let multiply = (num1, num2) => num1 * num2;
        console.log(multiply(3,4));

        //function expression
        let capitalize = function(str) {
            firstCapitalize = str.charAt(0).toUpperCase();
            theRest =  str.slice(1).toLowerCase();
            return firstCapitalize + theRest;
        }
        console.log(capitalize("FLoATsSSS"));

        function lastLetter(str) {
            return str.charAt(str.length - 1);
        }
        console.log(lastLetter("FLoATsSSS"));
    </script>
</body>
</html>
